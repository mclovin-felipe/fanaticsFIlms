<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="dark" cauto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <img src="/assets/icon/Fanaticsfilm.png" alt="Logo">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mi Perfil</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card class="perfil-card">
    <div class="perfil-image-container">
      <ion-img class="perfil-image" [src]="imagenCapturada" *ngIf="imagenCapturada"></ion-img>
    </div>
    <ion-card-content>
<!--       <ion-card-header>
        <ion-card-title>{{ dataService.profileData.nombre }} {{ dataService.profileData.apellido }}</ion-card-title>
        <ion-card-subtitle>{{ dataService.profileData.correo }}</ion-card-subtitle>
      </ion-card-header> -->

      <ion-list>
        <ion-item>
          <ion-label>
            Descripción personal:
            <p class="perfil-info">{{descripcion}}</p>
          </ion-label>
        </ion-item>
       
        <ion-item>
          <ion-label>
            Series Favoritas:
            <p class="perfil-info">{{series}}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            Películas Favoritas:
            <p class="perfil-info">{{peliculas}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
    <ion-button #button (click)="pulseButton()" [routerLink]="['/editarperfil']">Editar</ion-button>



  </ion-card>
</ion-content>
